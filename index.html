<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Brands</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar Style */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Main content */
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="javascript:void(0)" onclick="document.getElementById('carFrame').src='rollsroyce.html'">Rolls Royce</a>
        <a href="javascript:void(0)" onclick="document.getElementById('carFrame').src='lamborghini.html'">Lamborghini</a>
        <a href="javascript:void(0)" onclick="document.getElementById('carFrame').src='ferrari.html'">Ferrari</a>
        <a href="javascript:void(0)" onclick="document.getElementById('carFrame').src='bugatti.html'">Bugatti</a>
    </nav>

    <!-- Iframe to load car brand pages -->
    <iframe id="carFrame" src="rollsroyce.html"></iframe>


    <footer>
        <div style="background-color: #333; color: white; text-align: center; padding: 20px; position: relative; bottom: 0; width: 100%;">
            <p>&copy; 2024 Car Brands. All Rights Reserved.</p>
            <p>
                <a href="https://www.rolls-roycemotorcars.com" style="color: white; text-decoration: none;">Rolls Royce</a> |
                <a href="https://www.lamborghini.com" style="color: white; text-decoration: none;">Lamborghini</a> |
                <a href="https://www.ferrari.com" style="color: white; text-decoration: none;">Ferrari</a> |
                <a href="https://www.bugatti.com" style="color: white; text-decoration: none;">Bugatti</a>
            </p>
        </div>
    </footer>
    
</body>
</html>
